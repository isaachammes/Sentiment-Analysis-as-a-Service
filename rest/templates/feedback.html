<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body style="background-color: black; ">
    <h1 style="color: white; margin: auto; width: 50%; padding: 10px">Feedback for Model</h1>
    <div style="margin: auto; width: 50%; border: 3px solid aqua; padding: 10px; background-color: darkblue;">
        <div style="background-color: white; padding: 2px;">
            <p>Document: {{ document }}</p>
            <p>Sentiment: {{ sentiment }}</p>
        </div>
        <br>
        <form action="/feedback" method="POST">
            <label for="input">Correct sentiment:</label>
            <input type="radio" name="sentiment" value="Positive {{document}}">
            <label for="Positive">Positive</label>
            <input type="radio" name="sentiment" value="Negative {{document}}">
            <label for="Negative">Negative</label>
            <br>
            <input type="submit" value="Submit Feedback" style="background-color: white; color: black;">
        </form>
    </div>
</body>
</html>
